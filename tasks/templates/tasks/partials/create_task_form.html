<form method="POST" id="create-task-form" class="space-y-4">
  {% csrf_token %}

  {% for field in form %}
    <div>
      <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
        {{ field.label }}
      </label>
      {{ field }}
      {% if field.errors %}
        <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
      {% endif %}
    </div>
  {% endfor %}

  <div class="flex justify-end">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow-sm">
      âž• Create Task
    </button>
  </div>
</form>
