{% extends 'tasks/base.html' %}

{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded shadow-md">

    <!-- Heading -->
    <h2 class="text-2xl font-semibold text-center text-indigo-600 mb-4">
      ✏️ Edit Task
    </h2>

    <!-- Task Edit Form -->
    <form method="POST" id="edit-task-form" data-task-id="{{ task.id }}" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-sm py-2 px-4 rounded shadow-sm">
        Save
      </button>
    </form>

    <!-- Back Link -->
    <div class="mt-4 text-center">
      <a href="{% url 'task_list' team.id %}" class="text-sm text-blue-600 hover:underline">
        ← Back to Tasks
      </a>
    </div>

  </div>
</div>
{% endblock %}
