{% extends 'tasks/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-12">
  <h2 class="text-2xl font-semibold text-center text-indigo-600 mb-6">Sign Up for CollabToDo</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition text-sm font-medium shadow">
      Create Account
    </button>
  </form>

  <p class="text-center text-sm text-gray-500 mt-4">
    Already have an account?
    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log in here</a>.
  </p>
</div>
{% endblock %}
