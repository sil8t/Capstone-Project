{% extends 'tasks/base.html' %}

{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md mt-12">

    <!-- Header -->
    <h2 class="text-2xl font-semibold text-center text-indigo-600 mb-6">
      Login to CollabToDo
    </h2>

    <!-- Login Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
              class="w-full bg-indigo-600 text-white text-sm py-2 px-4 rounded hover:bg-indigo-700 transition">
        Log In
      </button>
    </form>

    <!-- Signup Redirect -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign Up</a>
    </p>

  </div>
</div>
{% endblock %}
