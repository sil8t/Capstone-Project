{% extends 'tasks/base.html' %}

{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded shadow-md">

    <!-- Header -->
    <h2 class="text-2xl font-semibold text-center text-indigo-600 mb-4">
      Invite Member to {{ team.name }}
    </h2>

    <!-- Invite Form -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text"
               name="username"
               id="id_username"
               required
               class="w-full border border-gray-300 rounded px-3 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        {% if message %}
          <p class="mt-1 text-sm text-red-600">{{ message }}</p>
        {% endif %}
      </div>

      <div class="flex justify-end">
        <button type="submit"
                class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm px-4 py-2 rounded shadow-sm">
          Send Invite
        </button>
      </div>
    </form>

    <!-- Back Link -->
    <div class="mt-4 text-center">
      <a href="{% url 'task_list' team.id %}" class="text-sm text-blue-600 hover:underline">
        ‚Üê Back to Task List
      </a>
    </div>

  </div>
</div>
{% endblock %}
