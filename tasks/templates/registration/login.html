{% extends 'tasks/base.html' %}

{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold text-center mb-6">üîê Login</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="{{ field.id_for_label }}">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
              class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-medium shadow">
        Log in
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-500">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
